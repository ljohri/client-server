<!DOCTYPE html>
<html>
<head>
    <title>Client Call Example</title>
</head>
<body>
    <h1>Hello World Example</h1>
    
    <!-- Add a button to trigger the client call -->
    <button id="callServerButton">Call Server</button>
    
    <!-- Add a div to display the response from the server -->
    <div id="serverResponse"></div>

    <script>
        // Function to make a client call to the server
        function callServer() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Define the method (GET) and the URL (localhost:5555)
            xhr.open("GET", "http://10.0.0.22:5555", true);

            // Define a function to handle the response from the server
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Display the response from the server in the "serverResponse" div
                    document.getElementById("serverResponse").innerHTML = xhr.responseText;
                }
            };

            // Send the request
            xhr.send();
        }

        // Attach the "callServer" function to the button's click event
        document.getElementById("callServerButton").addEventListener("click", callServer);
    </script>
</body>
</html>
